<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 5</title>
    <script src="js/script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="css/main.css" rel="stylesheet" type="text/css">
</head>
<body class="m-4">
    <h1>Employee Management System</h1>
    <form id="empForm">
        <label for="id">8-Digit Employee ID</label><br>
        <input type="text" id="id" name="id" maxlength="8" required><br>
        <label for="name">Name</label><br>
        <input type="text" id="name" name="name" required><br>
        <label for="ext">4-Digit Extension</label><br>
        <input type="text" id="ext" name="ext" maxlength="4" required><br>
        <label for="email">Email</label><br>
        <input type="email" id="email" name="email" required><br>
        <label for="department">Department</label><br>
        <select id="department" name="department" form="empForm" required><br>
            <option value="administrative">Administrative</option>
            <option value="engineering">Engineering</option>
            <option value="executive">Executive</option>
            <option value="marketing">Marketing</option>
            <option value="qualityAssurance">Quality Assurance</option>
            <option value="sales">Sales</option>
        </select><br>
        <button class="btn btn-primary" type="submit">Add Employee</button>
    </form>
</body>
</html>
